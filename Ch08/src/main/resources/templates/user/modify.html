<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>modify</title>
</head>
<body>
	<a th:href="@{/user/list}">직원목록</a>
	
	<h4>직원수정</h4>
	<form th:action="@{/user/modify}" method="POST">
		<table border="1">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="uid" readonly th:value="${user.uid}" /></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" th:value="${user.name}" /></td>
			</tr>
			<tr>
				<td>휴대폰</td>
				<td><input type="tel" name="hp" th:value="${user.hp}"/></td>
			</tr>
			<tr>
				<td>나이</td>
				<td><input type="text" name="age" th:value="${user.age}"/></td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="submit" value="직원수정"/>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
